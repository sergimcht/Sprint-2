<html>
    <head>
        <h1>(M7.1) Exercici 5</h1>
    <style>
        body{background-color:#8dd2f152}
        #enunciat {width: 95%; padding: 10px 15px; color:rgb(34, 34, 49); font-family: Arial, Helvetica, sans-serif; font-size:17px; text-shadow:7px -2px 18px #302b2b00;
            border: 5px dashed #506e57; border-width: 2px; background-color: hsla(313, 77%, 66%, 0.431); text-align: justify; line-height: 28px; font-weight: bold;
        }

        #inputs {width: 40%; padding: 10px 15px; color:rgb(34, 34, 49); font-family: Arial, Helvetica, sans-serif; font-size:17px; text-shadow:7px -2px 18px #302b2b00;
            border: 5px solid #1c171d; border-width: 4px; background-color: #22802800; text-align: center; line-height: 28px; font-weight: bold;
        }

        #resultat {letter-spacing: 4px; padding: 7px 8px; width: 42%; text-align: justify;
        }

        .boton {position: static;

        }
    </style>
    </head>
    <body>
        <div id="enunciat"><p>Mostra per pantalla els nombres parells compresos entre el 100 i el 0 en ordre descendent.<br></p></div>
        <p></p>
        <div id="inputs"><p>Clica el boto per veure els numeros parells del 100 al 0: <br></p>
        <p><div class="boton"><input type="button" onClick="mostrar()" Value="Calcular"/></p></div></div>
        <div id="resultat"><p id="frase"></p></div>
          
    <script>
        function mostrar() {

            let recuento, i;

            recuento = "";
            
            for (i=100; i>=0; i--, i--) {
                if (i!=0) { 
                    recuento +=  i + ", ";
                } else {
                    recuento += i + ".";
                }
            }

            document.getElementById("frase").innerHTML= "Els numeros parells son: <br>" + recuento;
        }           
    </script>
    </body>
</html>
