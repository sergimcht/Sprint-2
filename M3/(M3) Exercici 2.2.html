<html>
    <head>
        (M3) Exercici 2
    </head>
    <body>

        <p><input type="text" id="numero1" placeholder="Introdueix un numero sencer qualsevol:"/></p>
        <p><input type="text" id="numero2" placeholder="Introdueix un numero sencer qualsevol:"/></p>
        <p><input type="button" onClick="mostrar()" Value="Realitzar càlculs."/></p>
        <p>Resultados:</p>
        <p id="suma"></p>
        <p id="resta"></p>
        <p id="multi"></p>
        <p id="divi"></p>

        <script>
            function mostrar() {
                
                let integer1 = Number(document.getElementById("numero1").value);
                let integer2 = Number(document.getElementById("numero2").value);
                
                document.getElementById("suma").innerHTML= "El resultat de la suma és: " + Number(integer1 + integer2);
                document.getElementById("resta").innerHTML= "El resultat de la resta és: " + Number(integer1 - integer2);
                document.getElementById("multi").innerHTML= "El resultat de la multiplicació és: " + Number(integer1 * integer2);
                document.getElementById("divi").innerHTML= "El resultat de la divisió és: " + Number(integer1 / integer2);
                }
        </script>
    </body>
</html>
