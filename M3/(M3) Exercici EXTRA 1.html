<html>
    <head>
        (M3) Exercici EXTRA 1
    </head>
    <body>
        <p><input type="text" id="numero" placeholder="Introdueix el teu numero:"/></p>
        <p><input type="button" onClick="mostrar()" Value="Obtenir doble i triple."/></p>
        <p>Resultados:</p>
        <p id="doble"></p>
        <p id="triple"></p>
        
                    
    <script>
        
        function mostrar() {

        let numero= Number(document.getElementById("numero").value);
        
        document.getElementById("doble").innerHTML= "El doble del teu número és: " + Number(numero * 2);
        document.getElementById("triple").innerHTML= "El triple del teu número és: " + Number(numero * 3);
        }

    </script>
    </body>
</html>
