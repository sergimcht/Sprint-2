    <body>
        <p id="nombre"></p>
        <p id="apellidos"></p>
        <p id="edad"></p>
    
    <script>
        let nom = prompt("Com et dius?", "Escriu el teu nom.");
        let cognoms = prompt("I de cognoms?", "Escriu els teus cognoms.");
        let edat = Number(prompt("Quants anys tens?", "Escriu la teva edat."));
        
        //info por consola
        console.log ("El teu nom és " + nom);
        console.log ("Els teus cognoms són " + cognoms);
        console.log ("Actualment tens " + edat + " anys");
        
        //aqui generamos el pop-up
        window.alert("El teu nom és " + nom + " " + cognoms + ". Actualment tens " + edat + " anys.");

        //info en texto
        document.getElementById("nombre").innerHTML="El teu nom és " + nom + " " + cognoms + ". Actualment tens " + edat + " anys.";
    </script>
    </body>
