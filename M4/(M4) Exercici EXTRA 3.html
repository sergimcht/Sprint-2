<html>

    <body>
        <h4>PEDRA, PAPER O TISORA</h4>
        <img src=https://www.bighero6challenge.com/images/thumbs/Piedra,-papel-o-tijera-0003318_1584.jpeg height="15%" width="20%" alt=""/>
        <div><p>Juguem a pedra, paper o tisora:<br>1. Pedra<br>2. Paper<br>3. Tisora<br></p>
        <p>Tria (1-3): <br><input type="number" min="1" max="3" id="tirada" placeholder="(1-3)"/></p>
        <p><input type="button" onClick="mostrar()" Value="Jugar"/></p></div>
        <p id="resultado"></p>
          
    <script>
        function mostrar() {

            let tirada_user, tirada_cpu, resultdo, user, cpu, resoult;
            tirada_user=Number(document.getElementById("tirada").value);
            tirada_cpu=Number(Math.floor(Math.random() * (4 - 1)) + 1);

            switch (tirada_user) {
                case 1: user="pedra"; break;
                case 2: user="paper"; break;
                case 3: user="tisora"; break;
            }

            switch (tirada_cpu) {
                case 1: cpu="pedra"; break;
                case 2: cpu="paper"; break;
                case 3: cpu="tisora"; break;
            }
            
            if (tirada_user>=1 && tirada_user<=3) {
                
                switch(tirada_user) {
                    case 1:
                        switch(tirada_cpu) {
                            case 1: resultado="tie"; break;
                            case 2: resultado="lose"; break;
                            case 3: resultado="win"; break;
                        } 
                        break;
                    case 2: 
                        switch(tirada_cpu) {
                            case 1: resultado="win"; break;
                            case 2: resultado="tie"; break;
                            case 3: resultado="lose"; break;
                        }  
                        break;  
                    case 3: 
                        switch(tirada_cpu) {
                            case 1: resultado="lose"; break;
                            case 2: resultado="win"; break;
                            case 3: resultado="tie"; break;
                        }
                        break;
                }
                switch (resultado) {
                case "tie": resoult="Ningú ha"; break;
                case "win": resoult="Has"; break;
                case "lose": resoult="He"; break;
                }
                
                document.getElementById("resultado").innerHTML="Has tret " + user + ". Jo he tret " + cpu + ". " + resoult + " guanyat.";
            
            } else {
                alert("Entenc que no vols jugar. Adéu.");
            }
            console.log(tirada_user, tirada_cpu, resultdo, user, cpu, resoult);    
        }  
                       
    </script>
    </body>
</html>
