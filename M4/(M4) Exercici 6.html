    <body>
        <p>Introdueix el dia de naixement: <input type="number" min="1" max="31" id="dia" placeholder="(1-31)"/></p>
        <p>Introdueix el mes de naixement: <input type="number" min="1" max="12" id="mes" placeholder="(1-12)"/></p>
        <p><input type="button" onClick="mostrar()" Value="Ensenyar"/></p>

        <p id="frase"></p>
          
    <script>
        function mostrar() {

            let dia = Number(document.getElementById("dia").value);
            let mes = Number(document.getElementById("mes").value);
            let signo
            
            switch (mes) {
            case 1:
                signo = (dia<=19) ?  "capricornio" : "acuario";
                break;
            case 2:
                signo = (dia<=18) ?  "acuario" : "piscis";
                break;
            case 3:
                signo = (dia<=20) ?  "piscis" : "aries";
                break;
            case 4:
                signo = (dia<=21) ?  "aries" : "tauro";
                break;
            case 5: 
                signo = (dia<=20) ?  "tauro" : "géminis";
                break;
            case 6:
                signo = (dia<=20) ?  "géminis" : "cáncer";
                break;
            case 7:
                signo = (dia<=22) ?  "cáncer" : "leo";
                break;
            case 8:
                signo = (dia<=22) ?  "leo" : "virgo";
                break;
            case 9:
                signo = (dia<=22) ?  "virgo" : "libra";
                break;
            case 10: 
                signo = (dia<=22) ?  "libra" : "escorpio";
                break;
            case 11:
                signo = (dia<=21) ?  "escorpio" : "sagitario";
                break;
            case 12: 
                signo = (dia<=21) ?  "sagitario" : "capricornio";
                break;
            }
            
            document.getElementById("frase").innerHTML= "Tu signo zodiacal es " + signo + ".";
            
        }               
    </script>
    </body>
