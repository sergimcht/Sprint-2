<html>
    <head>
        (M4) Exercici EXTRA 2
    </head>
    <body>
        <p>Introdueix un numero (0-99). Després es mostrarà en pantalla el numero escrit amb lletres.</p>
        <p>Introdueix un numero qualsevol: <br><input type="number" min="0" max="99" id="numero" placeholder="Num."/></p>
        <p><input type="button" onClick="mostrar()" Value="Escriure"/></p>
        <p id="resultado"></p>
          
    <script>
       
        function mostrar() {

            let dec, uni, unidades_text, valor;
            uni=(Number(document.getElementById("numero").value))%10;
            dec=(Number(document.getElementById("numero").value)-uni)/10;
            valor=Number(document.getElementById("numero").value);

            console.log("decena: " + dec + " unidad: " + uni);

            if (valor>=0 && valor<=99) {
                switch (uni) {
                    case 0: unidades_text="cero"; break;
                    case 1: unidades_text="uno"; break;
                    case 2: unidades_text="dos"; break;
                    case 3: unidades_text="tres"; break;
                    case 4: unidades_text="cuatro"; break;
                    case 5: unidades_text="cinco"; break;
                    case 6: unidades_text="seis"; break;
                    case 7: unidades_text="siete"; break;
                    case 8: unidades_text="ocho"; break;
                    case 9: unidades_text="nueve"; break;
                }

                switch(dec) {
                    case 0:
                        document.getElementById("resultado").innerHTML=unidades_text; break;
                    case 1:
                        switch(uni) {
                            case 0: document.getElementById("resultado").innerHTML="diez"; break;
                            case 1: document.getElementById("resultado").innerHTML="once"; break;
                            case 2: document.getElementById("resultado").innerHTML="doce"; break;
                            case 3: document.getElementById("resultado").innerHTML="trece"; break;
                            case 4: document.getElementById("resultado").innerHTML="catorce"; break;
                            case 5: document.getElementById("resultado").innerHTML="quince"; break;
                            default: document.getElementById("resultado").innerHTML="dieci"+unidades_text; break;
                        } 
                        break;
                    case 2: 
                        switch(uni) {
                            case 0: document.getElementById("resultado").innerHTML="veinte"; break;
                            default: document.getElementById("resultado").innerHTML="veinti"+unidades_text; break;
                        }  
                        break;  
                    case 3: 
                        switch(uni) {
                            case 0: document.getElementById("resultado").innerHTML="treinta"; break;
                            default: document.getElementById("resultado").innerHTML="treinta y "+unidades_text; break;
                        }
                        break;
                    case 4:
                        switch(uni) {
                            case 0: document.getElementById("resultado").innerHTML="cuarenta"; break;
                            default: document.getElementById("resultado").innerHTML="cuarenta y "+unidades_text; break;
                        }
                        break;
                    case 5:
                        switch(uni) {
                            case 0: document.getElementById("resultado").innerHTML="cincuenta"; break;
                            default: document.getElementById("resultado").innerHTML="cincuenta y "+unidades_text; break;
                        }
                        break;
                    case 6:
                        switch(uni) {
                            case 0: document.getElementById("resultado").innerHTML="sesenta"; break;
                            default: document.getElementById("resultado").innerHTML="sesenta y "+unidades_text; break;
                        }
                        break;
                    case 7:
                        switch(uni) {
                            case 0: document.getElementById("resultado").innerHTML="setenta"; break;
                            default: document.getElementById("resultado").innerHTML="setenta y "+unidades_text; break;
                        }
                        break;
                    case 8:
                        switch(uni) {
                            case 0: document.getElementById("resultado").innerHTML="ochenta"; break;
                            default: document.getElementById("resultado").innerHTML="ochenta y "+unidades_text; break;
                        }
                        break;
                    case 9:
                        switch(uni) {
                            case 0: document.getElementById("resultado").innerHTML="noventa"; break;
                            default: document.getElementById("resultado").innerHTML="noventa y "+unidades_text; break;
                        }
                        break;
                }
            } else {
                alert("LISTILLO");
            }
                
        }  
                       
    </script>
    </body>
</html>
