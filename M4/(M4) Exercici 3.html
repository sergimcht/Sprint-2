        <p><b>Introdueix la teva edat:</b><input type="number" min="0" max="110" id="edat" placeholder="Edat"/></p>

        <p><b>Tens títol universitari?</b>
        <input type="radio" id="titol" name="titol" value="si">

        <input type="radio" id="notitol" name="titol" value="no">
        <label for="nouni">No tinc títol universitari.</label></p>

        <p><b>Quina és la teva situació actual?</b>
        <input type="radio" id="atur" name="atur" value="si">
        <label for="atur">Estic a l'atur.</label>
        <input type="radio" id="noatur" name="atur" value="no">
        <label for="noatur">No estic a l'atur.</label></p>

        <p><input type="button" onClick="mostrar()" Value="Ensenyar"/></p>

    <script>
        function mostrar() {

            let edat = Number(document.getElementById("edat").value);
            let titol = (document.getElementById("titol").checked);
            let atur = (document.getElementById("atur").checked);
             
                     
            if ((edat>=18) && titol)  {
                document.getElementById("frase").innerHTML= "Et pertoca beca."; 
            } else if (atur) {
                document.getElementById("frase").innerHTML= "Et pertoca beca.";
            } else {
                document.getElementById("frase").innerHTML= "No et pertoca beca."; 
            }

        }               
    </script>
