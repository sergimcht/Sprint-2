<html>

    <body>
        <p><input type="text" id="nom" placeholder="Introdueix el teu nom:"/></p>
        <p><input type="text" id="cognoms" placeholder="Introdueix els teus cognoms:"/></p>
        <p><input type="number" min="1" max="110" id="edat" placeholder="Edat"/></p>
        <p><input type="button" onClick="mostrar()" Value="Ensenyar"/></p>
        <p id="frase"></p>
          
    <script>
        function mostrar() {
            let nom = (document.getElementById("nom").value);
            let cognoms = (document.getElementById("cognoms").value);
            let edat = (document.getElementById("edat").value);        
                     
            if (edat>=18) {
                document.getElementById("frase").innerHTML= nom + " " + cognoms + ", ets MAJOR d’edat.";    
            } else {
                document.getElementById("frase").innerHTML= nom + " " + cognoms + ", ets MENOR d’edat.";   
            }
        }               
    </script>
    </body>
</html>
