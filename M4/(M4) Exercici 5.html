<html>
    <head>
        (M4) Exercici 5
    </head>
    <body>
        <p><input type="number" id="num1" placeholder="Introdueix un numero"/></p>
        <p><input type="number" id="num2" placeholder="Introdueix un numero"/></p>
                
        <p><select id=operador name=operador>
            <option value="+">sumar +</option>
            <option value="-">restar -</option>
            <option value="*">multiplicar *</option>
            <option value="/">dividir /</option>
            <option value="%">residuo %</option>
        </select></p>
        
        <p><input type="button" onClick="mostrar()" Value="Calcular"/></p>
        <p id="frase"></p>
          
    <script>
        function mostrar() {

            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            let operador = (document.getElementById("operador").value);
                
            
            switch (operador) {
                case "+":
                    document.getElementById("frase").innerHTML= num1 + num2;
                    break;
                case "-":
                    document.getElementById("frase").innerHTML= num1 - num2;
                    break;
                case "*":
                    document.getElementById("frase").innerHTML= num1 * num2;
                    break;
                case "/":
                    document.getElementById("frase").innerHTML= num1 / num2;
                    break;  
                case "%":
                    document.getElementById("frase").innerHTML= num1 % num2;
                    break;            
            } 

        
        }               
    </script>
    </body>
</html>
