<html>
    <head>
        (M4) Exercici 4
    </head>
    <body>
        <p>Introdueix un mes de l'any per saber els dies que té:<br><input type="number" min="1" max="12" id="mes" placeholder="(1-12)"/></p>
        <p><input type="button" onClick="mostrar()" Value="Ensenyar"/></p>
        <p id="frase"></p>
          
    <script>
        function mostrar() {

            let dies = Number(document.getElementById("mes").value);        
        
        
         
            switch (dies) {
                case 1:
                    document.getElementById("frase").innerHTML= "El mes de gener té 31 dies.";
                    break;
                case 2:
                    document.getElementById("frase").innerHTML= "El mes de febrer té 28/29 dies.";
                    break;
                case 3:
                    document.getElementById("frase").innerHTML= "El mes de març té 31 dies.";
                    break;
                case 4:
                    document.getElementById("frase").innerHTML= "El mes d'abril té 30 dies.";
                    break;
                case 5: 
                    document.getElementById("frase").innerHTML= "El mes de maig té 31 dies.";
                    break;
                case 6:
                    document.getElementById("frase").innerHTML= "El mes de juny té 30 dies.";
                    break;
                case 7:
                    document.getElementById("frase").innerHTML= "El mes de juliol té 31 dies.";
                    break;
                case 8:
                    document.getElementById("frase").innerHTML= "El mes d'agost té 31 dies.";
                    break;
                case 9:
                    document.getElementById("frase").innerHTML= "El mes de setembre té 30 dies.";
                    break;
                case 10: 
                    document.getElementById("frase").innerHTML= "El mes d'octubre té 31 dies.";
                    break;
                case 11:
                    document.getElementById("frase").innerHTML= "El mes de novembre té 30 dies.";
                    break;
                case 12: 
                    document.getElementById("frase").innerHTML= "El mes de desembre té 31 dies.";
                    break;
            }
       }               
    </script>
    </body>
</html>
