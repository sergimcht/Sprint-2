    <body>
        <p>El programa demana dos números enters i llavors calcula la suma dels valors compresos entre els dos números, inclosos.<br>
        4 i 6  --> resultat = 4 + 5 + 6 = 15</p>
        <input type="number" id="num1" placeholder="Numero 1"/><br>
        <input type="number" id="num2" placeholder="Numero 2"/></p>
        <p><input type="button" onClick="mostrar()" Value="Calcular"/></p>
        <p id="frase"></p>
          
    <script>
        function mostrar() {

            let num1, num2, suma, contenido, i;

            num1 = Number(document.getElementById("num1").value);
            num2 = Number(document.getElementById("num2").value);
            suma = num1;
            contenido = num1;
                          
            for (i=num1 + 1; i<=num2; i++) {
                contenido +=  " + " + i;
                suma += i;

            }
            
            contenido += " = " + suma;
            document.getElementById("frase").innerHTML=contenido;
            console.log(num1, num2, suma, contenido, i);   
        }             
    </script>
    </body>
</html>
