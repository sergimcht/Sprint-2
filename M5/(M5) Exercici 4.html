<html>
    <head>
        (M5) Exercici 4
    </head>
    <body>
        <p>Endevina un número entre el 0 i el 10 generat de manera aleatòria.<br>
        Però tingues cura, perquè només tindràs 5 intents.</p>
        <p>Intenta-ho: <input type="number" id="num" min="0" max="10" placeholder="Num."/><br></p>
        <p><input type="button" onClick="mostrar()" Value="Comprovar"/></p>
        <p id="frase"></p>
          
    <script>
        function mostrar() {

            let user_num, rand_num, i;

            user_num = Number(document.getElementById("num").value);
            rand_num = Math.ceil((Math.random() * 10));
            i=1

            while (i<5 && user_num!=rand_num) {    
                alert("El numero introduit és incorrecte. Prova un altre cop.");
                user_num = Number(prompt("Escriu un nombre?" , ""));
                i += 1 
            }

            if (user_num==rand_num) {
                alert("Molt bé. El nombre és el " + rand_num);
            } else {
                alert("Has utilitzat massa intents! El número era " + rand_num + ".");
            }
            
            document.getElementById("frase").innerHTML= "Ho vols tornar a provar?";
            
            console.log(user_num, rand_num);   
        }             
    </script>
    </body>
</html>
